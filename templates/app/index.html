<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Foodies </title>
    <meta name="viewport" content="width=device-width">
        <!-- Less styles -->
     <link href="less/style.less" rel="stylesheet/less">
     <script type="text/javascript" src="js/less-1.3.3.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">

        </div>
        <div class="hero-unit">
          <div class="brand">
            <h1 class="logo">Foodies</h1>
            <span>Discover real foodies, Read real reviews</span>
          </div>
          <div class="call-to-action">
            <div class="login">
               <h1>Login</h1>
              <form>
               <div class="input"> <input type="text" placeholder="Email" class="textbox" /> </div>
               <div class="input"> <input type="password" placeholder="Password" class="textbox"/> </div>
                <div class="input"> 
                  <button>Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="call-to-action">
             <div class="signup">
              <h1>New to Foodies? Signup</h1>
              <form>
               <div class="input"> <input type="text" placeholder="Name" class="textbox"/> </div>

               <div class="input"> <input type="text" placeholder="Email" class="textbox"/> </div>
               <div class="input"> <input type="text" placeholder="Password" class="textbox"/> </div>
                <div class="input"> <input type="text" placeholder="Password Again" class="textbox"/> </div>

                  <div class="input"> 
                  <button>Signup</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div> 
    </div>
  </body>
  </html>
